{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-wrap justify-content-center px-5">
    {% for i in data %}
    <div class="col-sm-3">
        <div class="card mx-2 mt-4 mb-2">
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
            <p class="card-text">{{i.content}}</p>
            <p>Author : {{i.author.name}}</p>
            <p>Category : {% for cat in i.category.all %} 
                <button class="btn btn-primary btn-sm m-1">{{ cat.name }}</button> 
               {% endfor %}    
            </p>
            <a href="{% url 'edit_post' i.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_post' i.id %}" class="btn btn-danger">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
    
  </div>
{% endblock %}
